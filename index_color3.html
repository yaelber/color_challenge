<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js">
    </script>
  </head>
  <body>
    <style>
      label {
        font-weight: bold;
      }
      .color {
        width: 50px;
        height: 50px;
        background-color: #ddd;
        margin: 5px;
      }
      .red {
        background-color: red;
      }
      .yellow {
        background-color: yellow;
      }
      .blue {
        background-color: blue;
      }
    </style>
    <div>
      <h1>Select colors to blend</h1>
      <label>Color 1</label>
      <div>Choose one</div>
      <div class="colors">
        <div class="color red" data-color-number="1" data-color="red"></div>
        <div class="color yellow" data-color-number="1" data-color="yellow"></div>
        <div class="color blue" data-color-number="1" data-color="blue"></div>
      </div>
      <label>Color 2</label>
      <div>Choose one</div>
      <div class="colors">
        <div class="color red" data-color-number="2" data-color="red"></div>
        <div class="color yellow" data-color-number="2" data-color="yellow"></div>
        <div class="color blue" data-color-number="2" data-color="blue"></div>
      </div>
    </div>
    <div>
      <h1>Results</h1>
      <div>
        Color 1 is: <div id="result-1"></div>
      </div>
      <div>
        Color 2 is: <div id="result-2"></div>
      </div>
      <h3>Color 1 + Color 2 blends into:</h3>
      <div id="result"></div>
    </div>
    <script type="text/javascript" src="color3.js"></script>
  </body>
</html>
